<!DOCTYPE html>
<html>
  <head>
    <title>Chateau Miranda</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
        margin: 0px;
        overflow-y: hidden;
      }
      .chateau {
        width: 100%;
        height: 100%;
        margin: 0 auto;
        user-select: none;
      }
    </style>
    <script src="https://pixijs.download/release/pixi.js"></script>
  </head>
  <body>
    <audio class="meow" src="growl.mp3"></audio>
    <img class="chateau" src="chateau.jpg" />
    <script>
      const originalCatImgSrc = "blackcat_transparent.png";
      const catOrangeEyesSrc = "blackcat_transparent_orange_eyes.png";
      const catGreenEyesSrc = "blackcat_transparent_green_eyes.png";
      var catImgEl = null;
      var meowAudioEl = null;

      function init() {
        catImgEl = document.querySelector(".blackcat");
        catImgEl.setAttribute("draggable", false);
        document.addEventListener("mousedown", handleMouseDown);
        document.addEventListener("mouseup", handleMouseUp);
        document.addEventListener("touchstart", handleMouseDown);
        document.addEventListener("touchend", handleMouseUp);

        meowAudioEl = document.querySelector(".meow");
      }

      function handleMouseDown(e) {
        catImgEl.src = catOrangeEyesSrc;

        // Play meow.
        meowAudioEl.currentTime = 0;
        meowAudioEl.volume = 0.5;
        meowAudioEl.play();
      }

      function handleMouseUp(e) {
        catImgEl.src = catGreenEyesSrc;
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
